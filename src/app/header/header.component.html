<header [class.headerDark]="darkMode">

    <div
        class="logoHeader" 
        routerLink="/" 
        [class.darkLogo]="darkMode" 
        [class.fontSize]="darkMode"
        (click)="scrollTop()">
        J.H
    </div>

    <div class="linksHeader" [class.darkLinks]="darkMode">

        <a routerLink="/" (click)="scrollTop()">Home</a>
        <a href="#skills" translate>Skills</a>
        <a href="#work" translate>Work</a>
        <a href="#about" translate>About</a>
        <a href="#contactSection" translate>Contact</a>

        <div class="language">
            <img class="languageIcon" src="assets/ico/languageIcon.png">
            <button 
                class="toggleLanguageBtn" 
                *ngIf="en" 
                (click)="toggle(); 
                comp.translate.use('de')" 
                [class.darkLogo]="darkMode">
                de
            </button>
            <button 
                class="toggleLanguageBtn" 
                *ngIf="!en" 
                (click)="toggle(); 
                comp.translate.use('en')"
                [class.darkLogo]="darkMode">
                en
            </button>
        </div>

    </div>

    <div class="menuSmallSize">
        <div class="topnav" [class.headerDark]="darkMode" (click)="slideInOut()">
            <a href="#home" class="active"></a>

            <div id="myLinks">

                <a 
                    routerLink="/" 
                    (click)="slideInOut(); scrollTop()" 
                    [class.headerDarkMenu]="darkMode" 
                    translate>
                    Home
                </a>

                <a 
                    href="#skills" 
                    (click)="slideInOut()" 
                    [class.headerDarkMenu]="darkMode" 
                    translate>
                    Skills
                </a>

                <a 
                    href="#work" 
                    (click)="slideInOut()" 
                    [class.headerDarkMenu]="darkMode" 
                    translate>
                    Work
                </a>

                <a 
                    href="#about" 
                    (click)="slideInOut()" 
                    [class.headerDarkMenu]="darkMode" 
                    translate>
                    About
                </a>

                <a 
                    href="#contactSection" 
                    (click)="slideInOut()" 
                    [class.headerDarkMenu]="darkMode" 
                    translate>
                    Contact
                </a>
            </div>

            <a href="javascript:void(0);" class="icon">
                <img class="menuImg" src="assets/ico/menu-smartphone.png">
            </a>

        </div>

        <div class="language">
            <img class="languageIconSmallSize" src="assets/ico/languageIcon.png">
            <button class="toggleLanguageBtn" *ngIf="en" (click)="toggle(); 
                comp.translate.use('de')">de
            </button>
            <button class="toggleLanguageBtn" *ngIf="!en" (click)="toggle(); 
                comp.translate.use('en')">
                en
            </button>
        </div>

    </div>
</header>
