<div class="workSection" id="work">
    <h2 [class.goDownIn]="titleWork" [class.goDownOut]="!titleWork" id="titleWork">My Work</h2>
    <div class="buttons" [class.goDownIn]="buttonsWork" [class.goDownOut]="!buttonsWork" id="buttonsWork">
        <button class="btns backgroundColorBtn" (click)="all()" [disabled]="click1" id="btn1">All</button>
        <button class="btns" (click)="angular()" [disabled]="click2" id="btn2">Angular</button>
        <button class="btns" (click)="javascript()" [disabled]="click3" id="btn3">Java Script</button>
    </div>

    <div class="myProjects">

        <div class="d-wrap">
            <div class="work" id="workBox1" [class.goDownIn]="workBox1" [class.goDownOut]="!workBox1">
                <div class="imgCont" id="wb1">
                    <img class="workImg" src="assets/img/myPage.png">
                    <div class="middle">
                        <div class="title">My personal homepage</div>
                        <div class="text">Angular - my first Angular project</div>
                        <button class="btn" (click)="myPageGit()">Check git</button>
                    </div>
                </div>
            </div>
            <div class="work" id="workBox2" [class.goDownIn]="workBox2" [class.goDownOut]="!workBox2">
                <div class="imgCont" id="wb2">
                    <img class="workImg" src="assets/img/elPolloLoco.png">
                    <div class="middle">
                        <div class="title">El Pollo Loco</div>
                        <div class="text">JavaScript - based jump and run game</div>
                        <div class="dFlex">
                            <button class="btn" (click)="tryOutElPlloLoco()">Try it</button>
                            <button class="btn" (click)="elPlloLocoGit()">Check git</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="work" id="workBox3" [class.goDownIn]="workBox3" [class.goDownOut]="!workBox3">
                <div class="imgCont" id="wb3">
                    <img class="workImg" src="assets/img/join.jpg">
                    <div class="middle">
                        <div class="title">Join</div>
                        <div class="text">JavaScript - Group work kanban board</div>
                        <div class="dFlex">
                            <button class="btn" (click)="tryOutJoin()">Try it!</button>
                            <button class="btn" (click)="joinGit()">Check git</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="work" id="workBox4" [class.goDownIn]="workBox4" [class.goDownOut]="!workBox4">
                <div class="imgCont" id="wb4">
                    <img class="workImg" src="assets/img/pokadex.png">
                    <div class="middle">
                        <div class="title">Pokadex</div>
                        <div class="text">JavaScript - A project with rest API's</div>
                        <div class="dFlex">
                            <button class="btn" (click)="tryOutPokedex()">Try it!</button>
                            <button class="btn" (click)="pokedexGit()">Check git</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
