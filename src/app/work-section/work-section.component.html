<div class="workSection" id="work">

    <h2 id="titleWork">My Work</h2>

    <div class="buttons" id="buttonsWork">
        <button class="btns backgroundColorBtn" (click)="toggle1(); scaleIn()" [disabled]="btn1"
            [class.backgroundColorBtn]="btn1">All</button>
        <button class="btns" (click)="toggle2(); scaleIn()" [disabled]="btn2"
            [class.backgroundColorBtn]="btn2">Angular</button>
        <button class="btns" (click)="toggle3(); scaleIn()" [disabled]="btn3" [class.backgroundColorBtn]="btn3">Java
            Script</button>
    </div>

    <div class="myProjects">

        <!-- slack-clone -->
        <div class="work" id="ang3" (click)="showOverlay5()">
            <div class="imgCont">
                <img class="workImg" src="assets/img/slackclone.png">
                <div class="overlay" id="overlay5">
                    <div class="title">Slack clone</div>
                    <div class="text">Angular -
                        <div class="red">(under construction)</div>
                    </div>
                    <div class="d-flex">
                        <button class="btn" (click)="tryOutMySlackClone()">Try it</button>
                        <button class="btn" (click)="slackCloneGit()">Check git</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- my first own app -->
        <div class="work" id="ang2" (click)="showOverlay4()">
            <div class="imgCont">
                <img class="workImg" src="assets/img/myFirstOwnApp.jpg">
                <div class="overlay"  id="overlay4">
                    <div class="title">My first own app</div>
                    <div class="text">Angular -<br>To manage the water supply in Meiggenalp (VS).
                        <div class="red">Password: Widder1911</div>
                    </div>
                    <div class="d-flex">
                        <button class="btn" (click)="tryOutMyFirstOwnApp()">Try it</button>
                        <button class="btn" (click)="myFirstOwnApp()">Check git</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- My page -->
        <div class="work" id="ang1" (click)="showOverlay3()">
            <div class="imgCont">
                <img class="workImg" src="assets/img/myPage.png">
                <div class="overlay"  id="overlay3">
                    <div class="title">My personal homepage</div>
                    <div class="text">Angular - my first Angular project</div>
                    <button class="btn" (click)="myPageGit()">Check git</button>
                </div>
            </div>
        </div>

        <!-- El pllo loco -->
        <div class="work" id="js4" (click)="showOverlay2()">
            <div class="imgCont">
                <img class="workImg" src="assets/img/elPolloLoco.png">
                <div class="overlay" id="overlay2">
                    <div class="title">El Pollo Loco</div>
                    <div class="text">JavaScript - based jump and run game</div>
                    <div class="d-flex">
                        <button class="btn" (click)="tryOutElPlloLoco()">Try it</button>
                        <button class="btn" (click)="elPlloLocoGit()">Check git</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Join -->
        <div class="work" id="js3" (click)="showOverlay1()">
            <div class="imgCont">
                <img class="workImg" src="assets/img/join.jpg">
                <div class="overlay" id="overlay1">
                    <div class="title">Join</div>
                    <div class="text">JavaScript - Group work kanban board</div>
                    <div class="d-flex">
                        <button class="btn" (click)="tryOutJoin()">Try it!</button>
                        <button class="btn" (click)="joinGit()">Check git</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
