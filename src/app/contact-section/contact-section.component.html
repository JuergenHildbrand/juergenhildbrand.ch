<div class="contactSection" id="contactSection">

    <h2>Contact me.</h2>

    <div class="contactDescription">
        <p>Get in touch via the form below, or by emailing</p> 
        <a href="mailto:abc@example.com" target="_blank">info@juergenhildbrand.ch</a>
    </div>

    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">

        <div class="contactTxt">Name</div>
        <input 
            type="text" 
            placeholder="Enter your name"  
            id="name" 
            required 
            [(ngModel)]="contact.name" 
            name="name" 
            #name="ngModel">

        <div class="contactTxt">Email address</div>
        <input 
            type="email"
            placeholder="Enter your Email address" 
            id="email" 
            required 
            [(ngModel)]="contact.email" 
            name="email" 
            #email="ngModel"
            email 
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">

        <div class="contactTxt">Message</div>
        <textarea 
            placeholder="Enter your message" 
            id="message" 
            required 
            [(ngModel)]="contact.message" 
            name="message"
            #message="ngModel">
        </textarea>

        <button 
            id="sendBtn" 
            type="submit" 
            [disabled]="!contactForm.form.valid">
            
            Send
        </button>

    </form>
</div>

<div 
    class="response"
    id="response"
    *ngIf="response.hasResponse" 
    [class.response__ok]="response.ok" 
    [class.response__not_ok]="!response.ok" 
    [class.scaleOutC]="response.ok" 
    [class.scaleInC]="response.notOk">

    {{response.message}}
    <button (click)="closeResponse()">Ok</button>
</div>
